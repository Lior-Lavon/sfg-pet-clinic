<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List Of Owners'">List Of Owners</h1>
<!--<h1 th:text="'List Of Owners'">List Of Owners</h1>-->

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${owners}">
                <td th:text="${owner.id}" />
                <td th:text="${owner.firstName}" />
                <td th:text="${owner.lastName}" />
            </tr>
        </tbody>
    </table>
</body>
</html>
